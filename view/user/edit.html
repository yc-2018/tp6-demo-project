<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 Bootstrap CSS -->
    {css href="__CSS__/bootstrap.min.css"}
    {css href="__CSS__/style.css"}
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,
shrink-to-fit=no">
</head>
<body>

<!--核心部分-->
<div class="container pt-5 mt-5">
    <div class="row align-items-center">
        <div class="col-3 siadebar">
            <button class="btn btn-secondary">用户管理</button>
            <button class="btn btn-secondary">喜好管理</button>
            <button class="btn btn-secondary">书籍管理</button>
            <button class="btn btn-secondary">角色管理</button>
            <button class="btn btn-secondary">权限管理</button>
        </div>
        <div class="col-9 main">

            <!--添加用户ui-->
            <form action="{:url('/user')}" method="post">
                <fieldset class="w-75">
                    <div class="form-group row">
                        <label for="username" class="col-2 col-form-label">用户名</label>
                        <div class="col-8">
                            <input disabled type="text" id="username" name="username" value="{$obj.username}"
                                   class="form-control">
                        </div>
                        <span class="col-2 text-danger col-form-label">*</span>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-2 col-form-label">旧密码</label>
                        <div class="col-8">
                            <input placeholder="请输入密码" type="password" id="password" name="password" required
                                   class="form-control">
                        </div>
                        <span class="col-2 text-danger col-form-label">*</span>
                    </div>

                    <div class="form-group row">
                        <label for="passwordnot" class="col-2 col-form-label">新密码</label>
                        <div class="col-8">
                            <input placeholder="请输入密码确认" type="password" id="passwordnot" name="passwordnot"
                                   required class="form-control">
                        </div>
                        <span class="col-2 text-danger col-form-label">*</span>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label">性别</label>
                        <div class="col-8">
                            <label for="man" class="col-form-label">
                                <input type="radio" id="man" name="gender" value="男" {$obj.gender=='男'?'checked':''}>男
                            </label>
                            <label for="woman" class="col-form-label">
                                <input type="radio" id="woman" name="gender" value="女" {$obj.gender=='女'?'checked':''}>女
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-2 col-form-label">电子邮件</label>
                        <div class="col-8">
                            <input disabled type="email" value="{$obj.email}" id="email" name="email" class="form-control">
                        </div>
                        <span class="col-2 text-danger col-form-label">*</span>
                    </div>


                    <div class="form-group row">
                        <label class="col-2 col-form-label">状态</label>
                        <div class="col-6">
                            <select name="status" id="status" class="form-control w-50 col-form-label">
                                <option value="0" {$obj.status=='待审核'?'selected':''}>待审核</option>
                                <option value="1" {$obj.status=='通过'?'selected':''}>通过</option>
                            </select>


                        </div>
                        <div class="col-2 text-right">
                            <a class="col-form-label-sm" href="{:url('/user')}">返回列表</a>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-2 col-form-label"></label>
                        <div class="col-8">
                            <input type="hidden" value="{:token()}" name="__token__"> <!--开启令牌防止伪造（要打开session）-->
                            <button class="btn btn-success w-100">修改资料</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</div>


<!-- 引入 JS 文件 -->
{js href="__JS__/jquery-3.3.1.min.js"}
{js href="__JS__/bootstrap.bundle.min.js"}
</body>
</html>
