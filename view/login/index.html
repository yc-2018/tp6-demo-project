<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tp6_登录</title>
  <!-- 引入 Bootstrap CSS -->
  {css href="__CSS__/bootstrap.min.css"}
  {css href="__CSS__/style.css"}
  <!-- 移动设备优先 -->
  <meta name="viewport" content="width=device-width, initial-scale=1,
shrink-to-fit=no">
</head>
<body>

<!--登录UI-->
<div class="d-flex justify-content-center align-items-center vw-100 vh-100">
    <form action="{:url('/login_check')}" method="post" class="p-5 m-5 shadow">
        <fieldset>
            <div class="form-group row">
                <label for="name" class="col-4 col-form-label text-right">管理员</label>
                <div class="col-6">
                    <input placeholder="请输入管理员" type="text" id="name" name="name" required
                           class="form-control">
                </div>
                <span class="col-2 text-danger col-form-label">*</span>
            </div>

            <div class="form-group row">
                <label for="password" class="col-4 col-form-label text-right">密码</label>
                <div class="col-6">
                    <input placeholder="请输入管理员密码" type="password" id="password" name="password" required
                           class="form-control">
                </div>
                <span class="col-2 text-danger col-form-label">*</span>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label" style="position:relative;top:-10px;">{:captcha_img()}</label>
                <div class="col-6">
                    <input placeholder="请输入验证码" type="password" id="code" name="code" required
                           class="form-control">
                </div>
                <span class="col-2 text-danger col-form-label">*</span>
            </div>

            <div class="form-group row">
                <label class="col-2 col-form-label"></label>
                <div class="col-8">
                    <input type="hidden" value="{:token()}" name="__token__"> <!--开启令牌防止伪造（要打开session）-->
                    <button class="btn btn-success w-100">提交</button>
                </div>
            </div>

        </fieldset>
    </form>
</div>





<!-- 引入 JS 文件 -->
{js href="__JS__/jquery-3.3.1.min.js"}
{js href="__JS__/bootstrap.bundle.min.js"}
</body>
</html>
